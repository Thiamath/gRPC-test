plugins {
    id 'java'
    id 'idea'

    id 'com.google.protobuf' version '0.8.14'

    id "com.jfrog.artifactory" version '4.18.2'
    id 'maven-publish'
}

sourceCompatibility = '13'
targetCompatibility = '13'

group 'test.thiamath.user'
version '1.0-SNAPSHOT'

configurations {
    instrumentedJars {
        canBeConsumed = true
        canBeResolved = false
        // If you want this configuration to share the same dependencies, otherwise omit this line
        extendsFrom implementation, runtimeOnly
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'io.grpc:grpc-netty-shaded:1.33.1'
    implementation 'io.grpc:grpc-protobuf:1.33.1'
    implementation 'io.grpc:grpc-stub:1.33.1'
    compileOnly 'org.apache.tomcat:annotations-api:6.0.53' // necessary for Java 9+

    testImplementation group: 'junit', name: 'junit', version: '4.12'
}

task sourcesJar(type: Jar, dependsOn: classes) {
    print("***" + sourceSets.main.allSource.srcDirs)
    archiveClassifier.set('sources')
    from sourceSets.main.allSource
}

sourceSets {
    main {
        java {
            // Include the files generated by protoc to publish the sources artifact
            srcDir 'build/generated/source/proto/main'
        }
    }
}

artifacts {
    archives sourcesJar
}

protobuf {
    protoc {
        artifact = "com.google.protobuf:protoc:3.12.0"
    }
    plugins {
        grpc {
            artifact = 'io.grpc:protoc-gen-grpc-java:1.33.1'
        }
    }
    generateProtoTasks {
        all()*.plugins {
            grpc {}
        }
    }
}

